<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <link rel="stylesheet" href="../assets/big ugly.css">
</head>
<body>
    <h1>Bubble Sorting</h1>
    <div class="toolbar">
        <button onclick="run()">Rerun</button>
        <button onclick="readySorts()">Mix</button>
        <button onclick="runSorts()">Sort</button>
    </div>
    <div class="grid-container">
        <div class="grid-child">
            <h2>Iterative</h2>
            <canvas id="iterationCanvas" height="400" width="500">
            </canvas>
            <ul id="iteration"></ul>
        </div>
        <div class="grid-child">
            <h2>Recursive</h2>
            <canvas id="recursiveCanvas" height="400" width="500">
            </canvas>
            <ul id="recursive"></ul>
        </div>
    </div>
    
    
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
